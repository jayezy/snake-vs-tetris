<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake ⚔️ Tetris</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Press Start 2P', monospace;
            color: #c7b377;
        }

        h1 {
            color: #ffeb3b;
            margin: 15px 0 5px 0;
            text-shadow: 2px 2px 0px #8b6914;
            font-size: 26px;
            letter-spacing: 2px;
            position: relative;
            top: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-height: 100vh;
        }

        canvas {
            border: 6px outset #8b6914;
            background-color: #2d2d2d;
            box-shadow:
                inset 0 0 10px rgba(0,0,0,0.5),
                0 4px 8px rgba(0,0,0,0.3);
        }

        .score-panel {
            background: linear-gradient(135deg, #3d3d3d, #2a2a2a);
            padding: 15px;
            border: 4px inset #8b6914;
            border-radius: 10px;
            box-shadow:
                inset 0 0 10px rgba(0,0,0,0.3),
                0 2px 4px rgba(0,0,0,0.4);
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .score-panel h3 {
            margin: 0;
            color: #c7b377;
            font-size: 12px;
            text-shadow: 1px 1px 0px #2a2a2a;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .score {
            font-size: 12px;
            margin: 0;
            color: #c7b377;
            text-shadow: 1px 1px 0px #2a2a2a;
            text-align: center;
        }

        .score-value {
            font-size: 16px;
            color: #ffeb3b;
            margin-top: 5px;
            text-shadow: 1px 1px 0px #8b6914;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #3d3d3d, #2a2a2a);
            padding: 40px;
            border: 6px outset #8b6914;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow:
                inset 0 0 20px rgba(0,0,0,0.3),
                0 6px 12px rgba(0,0,0,0.5);
        }

        .game-over h2 {
            color: #ff6b6b;
            margin: 0 0 30px 0;
            font-size: 24px;
            text-shadow: 2px 2px 0px #8b2f2f;
        }

        button {
            background: linear-gradient(135deg, #6ab04c, #4a7c4a);
            color: #ffffff;
            border: 4px outset #6ab04c;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            margin-top: 15px;
            text-shadow: 1px 1px 0px #2a5a2a;
            box-shadow:
                inset 0 0 5px rgba(255,255,255,0.2),
                0 3px 6px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #7bc96f, #5a8c5a);
            border: 4px inset #6ab04c;
            transform: translateY(1px);
        }

        button:active {
            background: linear-gradient(135deg, #4a7c4a, #6ab04c);
            transform: translateY(2px);
            box-shadow:
                inset 0 0 8px rgba(0,0,0,0.3),
                0 1px 3px rgba(0,0,0,0.3);
        }

        /* Game Area Layout */
        .game-area {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }

        /* Virtual Keys */
        .virtual-keys {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            user-select: none;
        }

        .player-label {
            font-size: 10px;
            color: #c7b377;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 0px #2a2a2a;
            margin-bottom: 5px;
        }

        .key-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .key-row {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .virtual-key {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4a4a4a, #3a3a3a);
            border: 3px outset #6a6a6a;
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 0px #1a1a1a;
            box-shadow:
                inset 0 0 5px rgba(255,255,255,0.1),
                0 3px 6px rgba(0,0,0,0.4);
            transition: all 0.1s ease;
            position: relative;
        }

        .virtual-key:hover {
            background: linear-gradient(135deg, #5a5a5a, #4a4a4a);
            border: 3px outset #7a7a7a;
            transform: translateY(-1px);
        }

        .virtual-key:active,
        .virtual-key.pressed {
            background: linear-gradient(135deg, #2a2a2a, #4a4a4a);
            border: 3px inset #6a6a6a;
            transform: translateY(2px);
            box-shadow:
                inset 0 0 8px rgba(0,0,0,0.5),
                0 1px 3px rgba(0,0,0,0.4);
        }

        .key-label {
            font-size: 10px;
            color: #cccccc;
            margin-top: 2px;
        }

        /* Special styling for different key types */
        .arrow-key {
            background: linear-gradient(135deg, #4a6a4a, #3a5a3a);
            border-color: #6a8a6a;
        }

        .arrow-key:hover {
            background: linear-gradient(135deg, #5a7a5a, #4a6a4a);
            border-color: #7a9a7a;
        }

        .rotate-key {
            background: linear-gradient(135deg, #6a4a6a, #5a3a5a);
            border-color: #8a6a8a;
        }

        .rotate-key:hover {
            background: linear-gradient(135deg, #7a5a7a, #6a4a6a);
            border-color: #9a7a9a;
        }

        .move-key {
            background: linear-gradient(135deg, #4a4a6a, #3a3a5a);
            border-color: #6a6a8a;
        }

        .move-key:hover {
            background: linear-gradient(135deg, #5a5a7a, #4a4a6a);
            border-color: #7a7a9a;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .game-area {
                flex-direction: column;
                gap: 15px;
            }

            .virtual-keys {
                flex-direction: row;
                gap: 30px;
            }

            .left-keys {
                order: 2;
            }

            canvas {
                order: 1;
            }

            .right-keys {
                order: 3;
            }
        }
    </style>
</head>
<body>
    <h1>Snake ⚔️ Tetris</h1>

    <div class="game-container">
        <div class="score-panel">
            <div class="score">
                <h3>CURRENT SCORE</h3>
                <div class="score-value" id="currentScore">0</div>
            </div>
            <div class="score">
                <h3>HIGH SCORE</h3>
                <div class="score-value" id="highScore">0</div>
            </div>
            <div class="score">
                <h3>SNAKE LENGTH</h3>
                <div class="score-value" id="snakeLength">4</div>
            </div>
        </div>

        <div class="game-area">
            <!-- Player 2 (Tetris) Controls - Left Side -->
            <div class="virtual-keys left-keys">
                <div class="player-label">PLAYER 2 - TETRIS</div>
                <div class="key-group">
                    <div class="key-row">
                        <button class="virtual-key rotate-key" data-key="w">W<span class="key-label">↻</span></button>
                    </div>
                    <div class="key-row">
                        <button class="virtual-key move-key" data-key="a">A<span class="key-label">←</span></button>
                        <button class="virtual-key rotate-key" data-key="s">S<span class="key-label">↺</span></button>
                        <button class="virtual-key move-key" data-key="d">D<span class="key-label">→</span></button>
                    </div>
                </div>
            </div>

            <!-- Game Canvas -->
            <canvas id="gameCanvas" width="540" height="750"></canvas>

            <!-- Player 1 (Snake) Controls - Right Side -->
            <div class="virtual-keys right-keys">
                <div class="player-label">PLAYER 1 - SNAKE</div>
                <div class="key-group">
                    <div class="key-row">
                        <button class="virtual-key arrow-key" data-key="ArrowUp">↑</button>
                    </div>
                    <div class="key-row">
                        <button class="virtual-key arrow-key" data-key="ArrowLeft">←</button>
                        <button class="virtual-key arrow-key" data-key="ArrowDown">↓</button>
                        <button class="virtual-key arrow-key" data-key="ArrowRight">→</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="gameOver" class="game-over">
        <h2>Game Over!</h2>
        <p style="font-size: 10px; margin: 10px 0; color: #c7b377;">Press ENTER to restart</p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script src="game.js"></script>

    <script>
        // Virtual key functionality
        document.addEventListener('DOMContentLoaded', function() {
            const virtualKeys = document.querySelectorAll('.virtual-key');

            // Add event listeners for virtual keys
            virtualKeys.forEach(key => {
                const keyCode = key.getAttribute('data-key');

                // Mouse events
                key.addEventListener('mousedown', () => simulateKeyPress(keyCode, key));
                key.addEventListener('mouseup', () => releaseKey(key));
                key.addEventListener('mouseleave', () => releaseKey(key));

                // Touch events for mobile
                key.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    simulateKeyPress(keyCode, key);
                });
                key.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    releaseKey(key);
                });
                key.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    releaseKey(key);
                });
            });

            // Simulate key press
            function simulateKeyPress(keyCode, keyElement) {
                // Add pressed class for visual feedback
                keyElement.classList.add('pressed');

                // Create and dispatch keyboard event
                const event = new KeyboardEvent('keydown', {
                    key: keyCode,
                    code: getKeyCode(keyCode),
                    bubbles: true,
                    cancelable: true
                });

                document.dispatchEvent(event);
            }

            // Release key
            function releaseKey(keyElement) {
                keyElement.classList.remove('pressed');
            }

            // Get key code for event
            function getKeyCode(key) {
                const keyCodeMap = {
                    'ArrowUp': 'ArrowUp',
                    'ArrowDown': 'ArrowDown',
                    'ArrowLeft': 'ArrowLeft',
                    'ArrowRight': 'ArrowRight',
                    'w': 'KeyW',
                    'a': 'KeyA',
                    's': 'KeyS',
                    'd': 'KeyD'
                };
                return keyCodeMap[key] || key;
            }

            // Visual feedback for actual keyboard presses
            document.addEventListener('keydown', function(event) {
                const key = event.key;
                const virtualKey = document.querySelector(`[data-key="${key}"]`);
                if (virtualKey) {
                    virtualKey.classList.add('pressed');
                }
            });

            document.addEventListener('keyup', function(event) {
                const key = event.key;
                const virtualKey = document.querySelector(`[data-key="${key}"]`);
                if (virtualKey) {
                    virtualKey.classList.remove('pressed');
                }
            });
        });
    </script>
</body>
</html>
